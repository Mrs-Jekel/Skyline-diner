<!DOCTYPE html>
<html>
    <head>
        <title>Skyline Diner</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="main.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker&display=swap" rel="stylesheet">
        <script src="./diner_main.js" async></script>
    </head>
    <body>
        <div class="section-header">Welcome to Skyline Diner, Take a look at our Menu!!</div>
        <section class="container content-section">
            <h2 class="section-header">ENTREE</h2>
            <div class="EntreeChoice">
                  <div class="entree-title">Fried Chicken</div>
                      <div class="entree-price">$11.99</div>
                      <button class="btn btn-primary entree-button" type="button">ADD TO CART</button>
                  </div>
               
              <div class="EntreeChoice">
                  <div class="entree-title">Polish Sausage</div>
                      <div class="entree-price">$7.99</div>
                      <button class="btn btn-primary entree-button"type="button">ADD TO CART</button>
                  </div>
                
              <div class="EntreeChoice">
                  <div class="entree-title">Bacon Burger</div>
                      <div class="entree-price">$8.99</div>
                      <button class="btn btn-primary entree-button" type="button">ADD TO CART</button>
                  </div>
            
              <div class="EntreeChoice">
                  <div class="entree-title">Grilled Cheese</div>
                      <div class="entree-price">$5.99</div>
                      <button class="btn btn-primary entree-button" type="button">ADD TO CART</button>
                  </div>
              
        </section>
        <section class="container content-section">
          <h2 class="section-header">SIDES</h2>
            <div class="SideChoice">
                <div class="side-title">Fries</div>
                    <div class="side-price">$4.99</div>
                    <button class="btn btn-primary side-button" type="button">ADD TO CART</button>
                </div>

            <div class="SideChoice">
              <div class="side-title">Veggies</div>
                  <div class="side-price">$6.99</div>
                  <button class="btn btn-primary side-button" type="button">ADD TO CART</button>
              </div>

            <div class="SideChoice">
              <div class="side-title">Salad</div>
                  <div class="side-price">$5.99</div>
                  <button class="btn btn-primary side-button" type="button">ADD TO CART</button>
              </div>

            <div class="SideChoice">
              <div class="side-title">Onion Rings</div>
                  <div class="side-price">$5.99</div>
                  <button class="btn btn-primary side-button" type="button">ADD TO CART</button>
              </div>

        </section>
        <section class="container content-section">
          <h2 class="section-header">CART</h2>
          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart-items">
              <div class="cart-row">
                  <div class="cart-item cart-column">
                      <span class="cart-item-title">Fries</span>
                  </div>
                  <span class="cart-price cart-column">$4.99</span>
                  <div class="cart-quantity cart-column">
                      <input class="cart-quantity-input" type="number" value="1">
                      <button class="btn btn-danger" type="button">REMOVE</button>
                  </div>
              </div>
              <!-- <div class="cart-row">
                  <div class="cart-item cart-column">
                      <span class="cart-item-title">Album 3</span>
                  </div>
                  <span class="cart-price cart-column">$9.99</span>
                  <div class="cart-quantity cart-column">
                      <input class="cart-quantity-input" type="number" value="2">
                      <button class="btn btn-danger" type="button">REMOVE</button>
                  </div>
              </div> -->
          </div>
          <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$39.97</span>
          </div>
          <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>
        
    </body>
</html>
